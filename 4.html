    <h2>장점3</h2>

    <p style="margin-top:20px;">장점 3. 이과 선택 과목 중에서 미적분 과목은 이번 수능에서 제가 선택한 과목이기 때문에 질의응답이 가능하고, 
        기하 과목은 이번에 준비하지는 않았어서 지금의 실력으론 많이 부족하지만 18수능 당시에 이미 한번 준비해봤기 때문에 필요하다면 앞으로 공부를 다시 해서 충분히 보완할 수 있는 부분이라고 생각합니다. 
        확률과 통계 과목도 마찬가지로 추후 필요 시에 충분히 보완할 수 있습니다. </p>
